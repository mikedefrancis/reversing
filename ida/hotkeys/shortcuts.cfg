// Put this in uaser/APPDATA/hexrays/ida/..
// @Author Mike DeFrancis
// Hotkeys specified in this file REPLACE COMPLETELY
// any of the default hotkeys / shortcuts that are 
// defined elsewhere within IDA pro
// I personally feel this is the best place to change the hotkey map

// Can remap number keys ~ through 0 (e.g., `1234567890') and combinations
// that use SHIFT- or CTRL+
// Can also remap corresponding combinations with F1-F12 but replaces default
// functionality of jumping to windows. 
// Other hotkey changes using letter characters NOT RECOMMENDED!

// ORIGINAL MARK1 REMAPS (GENERAL WORKFLOW)
"WindowsList"           =       "`"             
"Return"                =       "1"
"UndoReturn"            =       "2"
"GraphProximityView"    =       "3"
"GraphGraphView"        =       "4"
"OpenNotepad"           =       "5"             


// WINDOW MANAGEMENT and WORKSPACE MANAGEMENT
//"WindowsListNext"     =       "Ctrl-Tab" // this is a default
//"SaveBase"            =       "Ctrl-W" // another default
//"WindowsListPrev"     =       "Ctrl-Shift-Tab // another default
"SaveBaseAs"            =       "Ctrl-`"
"LoadNewFile"           =       "Ctrl-4"               // Load additional file into database
"CloseWindow"           =       "Ctrl-1"
"SaveDesktop"           =       "Ctrl-F1"
"LoadDesktop"           =       "Ctrl-F2"

// OPEN STANDARD WINDOWS FOR MOST WORKFLOWS
// NOTE THAT CTRL-2 and CTRL-3 cannot be mapped because they are default hotkeys
"QuickView"             =       "~"             // Shift-2 TAB TO RIGHT
"GraphNewProximityView" =       "!"
"OpenFunctions"         =       "@"             // Shift-1 SAVE IDB AS
"OpenStructures"        =       "#"             // Shift-1 TAB TO LEFT
"OpenEnums"             =       "$"             // Shift-3 CLOSE TAB
"OpenStrings"           =       "%"             // Shift-4 NEW DISASM TAB
"OpenNames"             =       "^"


// GRAPHS AND XREFS RIGHT NEXT TO ESC KEY SO YOU CAN LOOK AND CLOSE (NOTE F1 and F5 ALREADY MAPPED)
"ChartXrefsTo"          =       "F2"               // display referenced items
"ChartXrefsFrom"        =       "F3"               // display referencing items
"GraphFunc"             =       "F4"
"OpenXrefs"             =       "F6"
"OpenCallers"           =       "F7"             // display function call list

