// Put this in C:\Users\YOURUSERNAMEHERE\AppData\Roaming\Hex-Rays\IDA Pro\shortcuts.cfg FOR WINDOWS
// Put this in ~/.idapro/ FOR LINUX
// @Author Mike DeFrancis
// Hotkeys specified in this file are in addition to
// any of the default hotkeys / shortcuts that are 
// defined elsewhere within IDA pro. Will not take precidence over ones in other files
// It is better to use this file so that you do not need to modify the existing IDA cfg
// files, as doing so can easily break things
// There is a hotkey editor inside of IDA Pro that works too
// Using this hotkey editor may replace this file or create a new one
// that has a slightly different name as this file but in the same or similar location
// WARNING: DO MORE TESTING OF THIS
// I personally feel this is the best place to change the hotkey map

// Can remap number keys ~ through 0 (e.g., `1234567890') and combinations
// that use SHIFT- or CTRL+
// Can also remap corresponding combinations with F1-F12 but replaces default
// functionality of jumping to windows. 
// Other hotkey changes using letter characters NOT RECOMMENDED!

// ORIGINAL MARK1 REMAPS (GENERAL WORKFLOW)
"MarkPosition"          =       "`"
"Return"                =       "1"
"UndoReturn"            =       "2"
"GraphProximityView"    =       "3"
"GraphGraphView"        =       "4"
"OpenNotepad"           =       "5"             
"QuickView"             =       "6"             // Shift-2 TAB TO RIGHT

// IMPORTANT NOTE:
// In order to override existing hotkeys, it is important to assign the 
// previous assignment to that key to 0 before making the reassignmente
// OVERRIDING SOME EXISTING FUNCTIONS (OR TRYING TO ANYWAY_
"ExternalHelp"          =       0 // Was Ctrl-F1
"OpenLocalTypes"        =       "&" // Was Shift-F1
"ShowHelp"              =       0 // was F1

// WINDOW MANAGEMENT and WORKSPACE MANAGEMENT
//"WindowsListNext"     =       "Ctrl-Tab" // this is a default
//"SaveBase"            =       "Ctrl-W" // another default
//"WindowsListPrev"     =       "Ctrl-Shift-Tab // another default
"SaveBaseAs"            =       "Ctrl-4"
"LoadNewFile"           =       "Ctrl-5"               // Load additional file into database
"WindowOpen"            =       "Ctrl-`"
"CloseWindow"           =       "Ctrl-1"
"SaveDesktop"           =       "Ctrl-F1"
"LoadDesktop"           =       "Ctrl-F2"

// OPEN STANDARD WINDOWS FOR MOST WORKFLOWS
// NOTE THAT CTRL-2 and CTRL-3 cannot be mapped because they are default hotkeys
"JumpPosition"          =       "~"             // Jump to marked location
//"WindowActivate1"       =       "Alt-1"       // Attempt to get back to IDA View 1 THIS IS DEFAULT
"WindowsList"           =       "!"             
"OpenFunctions"         =       "@"             // Shift-1 SAVE IDB AS previously Shift-F3!
"OpenStructures"        =       "#"             // Shift-1 TAB TO LEFT
"OpenEnums"             =       "$"             // Shift-3 CLOSE TAB
"OpenStrings"           =       "%"             // Shift-4 NEW DISASM TAB
"OpenNames"             =       "^"             // Previously Shift-F4


// GRAPHS AND XREFS RIGHT NEXT TO ESC KEY SO YOU CAN LOOK AND CLOSE (NOTE F1 and F5 ALREADY MAPPED)
"ChartXrefsTo"          =       "F2"               // display referenced items
"ChartXrefsFrom"        =       "F3"               // display referencing items
"GraphFunc"             =       "F4"
"OpenXrefs"             =       "F6"
"OpenCallers"           =       "F7"             // display function call list

// These are very useful but are underused by most folks
// Block comments are useful because single line comments clobber autocomments and other useful ones
// Color instruction useful for keeping track of where you were in a program
"ColorInstruction"      =       "Shift-F1"  // but remember to mark locations too using Alt-M
"MakeExtraLineA"        =       "F1"

// Snapshots are cool
"SaveBaseSnap"          =       "Shift-F3"
"ShowSnapMan"           =       "Shift-F4"

